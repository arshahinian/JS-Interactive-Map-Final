<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <script src="./leaflet/leaflet.js"></script>

<body>
    <div id="location">
        <label id="userLocationLabel">*</label>
        <br/>
        <label id="latitudeLabel">Latitude: </label><label id="latitudeValue">0</label>
        <label id="longitudeLabel">Longitude: </label><label id="longitudeValue">0</label>        
    </div>
    <div id="userInput">
        <label for="businessTypes">Choose the type of business you are looking for:</label>
        <select id="businessTypes" name="cars">
            <option value="restaurants">Restaurants</option>
            <option value="shops">Shops</option>
            <option value="parking">Parking</option>
            <option value="trainStation">Train Station</option>
        </select>
        <button id="findLocations" type="submit">Find</button>
    </div>
    <div id="map"></div>
